<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Log in or create a new account.</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Sign In</button>
            <p>Don't have an account? <a href="#" id="show-signup">Create one</a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div id="signup-form" class="form-box hidden">
            <h2>Log in or create a new account.</h2>
            <input type="text" id="signup-name" placeholder="Name">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button id="signup-btn">Create Account</button>
            <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
